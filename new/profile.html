<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Microblog Network</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">Medium</div>
        <ul class="nav-links">
          <li><a href="#">Our Story</a></li>
          <li><a href="#">Membership</a></li>
          <li><a href="posts.html">Posts</a></li>
          <li> <a href="#" onclick="logoutUser()">Logout</a> </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container pt-5">
      <header class="text-center mb-4">
        <p class="lead">Welcome, <span id="current-user"></span>.</p>
      </header>

      <!-- Create Post Section -->
      <section id="create-post" class="mt-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create a New Post</h5>
            <form id="createPostForm">
              <div class="mb-3">
                <!-- <label for="postContent" class="form-label">Your Post</label> -->
                <textarea
                  id="postContent"
                  class="form-control"
                  rows="2"
                  placeholder="What are you thinking about?"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Post</button>
            </form>
          </div>
        </div>
      </section>

      <template id="post-template">
        <div class="card h-100 m-2">
          <div class="card-body">
            <h5 class="card-title">Username</h5>
            <p class="card-text">Post text</p>
            <p class="card-text text-muted">Date</p>
            <button class="btn btn-danger btn-sm delete-post" data-postid="">Delete</button>
          </div>
        </div>
      </template>

      <section id="posts-section">
        <div class="row" id="posts-container">
          <!-- Posts will be dynamically loaded here -->
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth Script -->
    <script src="./src/profile.js"></script>
    <script src="./src/auth.js"></script>
  </body>
</html>
